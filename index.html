<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela estilizada</title>
    <link rel="stylesheet" href="styles.css">
</head>      
<body>
        
    <p class="titulos-tabelas">Moda</p>
    
    <table class="cor-fonte-espacamento-bordas-tabelas">
    
        <tr class="descricao-colunas-moda">
            <th class="padding">Produto</th>
            <th class="padding">Tamanho</th>
            <th class="padding">Valor</th>
        </tr>
    
        <tr class="cor-fundo-dados-tabelas">
            <td class="padding">Camiseta</td>
            <td class="padding">M</td>
            <td class="padding">R$ 49,00</td>
        </tr>
    
        <tr class="cor-fundo-dados-tabelas">
            <td class="padding">Tênis</td>
            <td class="padding">42</td>
            <td class="padding">R$ 5,00</td>
        </tr>
    
    </table>
    
    <p class="titulos-tabelas">Casa</p>
    
    <table class="cor-fonte-espacamento-bordas-tabelas">
    
        <tr class="descricao-colunas-casa">
            <th class="padding">Produto</th>
            <th class="padding">Valor</th>
        </tr>
    
        <tr class="cor-fundo-dados-tabelas">
            <td class="padding">Sofá</td>
            <td class="padding">R$ 1.200,00</td>
        </tr>
    
        <tr class="cor-fundo-dados-tabelas">
            <td class="padding">Televisão</td>
            <td class="padding">R$ 5.000,00</td>
        </tr>
    
    </table>

</body>
</html>
